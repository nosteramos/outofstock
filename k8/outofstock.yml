apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: outofstock
  labels:
    name: 
  namespace: outofstock
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: outofstock
    spec:
      containers:
      - name: selenium-hub
        image: selenium/standalone-chrome
        ports:
        - name: standalone-chrome
          containerPort: 4444
        securityContext:
          capabilities:
            drop:
              - all
            add:
              - CHOWN
              - SETGID
              - SETUID
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /tmp
          name: tmp-volume
      volumes:
        - name: tmp-volume
          emptyDir:
            medium: Memory
      nodeSelector:
        beta.kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  name: 
  labels:
    name: outofstock
  namespace: outofstock
spec:
  ports:
    # the port that this service should serve on
  - port: 4444
    targetPort: 4444
  selector:
    name: outofstock
